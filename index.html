<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine Aderayo? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            animation: float 6s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #d63031;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(238, 90, 111, 0.4);
        }

        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(238, 90, 111, 0.6);
        }

        .no-btn {
            background: #dfe6e9;
            color: #636e72;
            position: relative;
        }

        .no-btn:hover {
            background: #b2bec3;
        }

        .response {
            margin-top: 30px;
            font-size: 1.5em;
            color: #d63031;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .response.show {
            opacity: 1;
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="celebration" id="celebration"></div>
    
    <div class="container" id="container">
        <div class="emoji">üíù</div>
        <h1>Will You Be My Valentine Aderayo?</h1>
        <p>I've been thinking about this for a while, and I couldn't let this day pass without asking you...</p>
        
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! üíï</button>
            <button class="no-btn" id="noBtn" onclick="moveButton()">No</button>
        </div>
        
        <div class="response" id="response"></div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 8000);
        }

        setInterval(createHeart, 300);

        function sayYes() {
            const container = document.getElementById('container');
            const response = document.getElementById('response');
            
            container.innerHTML = `
                <div class="emoji" style="font-size: 6em;">üéâüíïüéä</div>
                <h1 style="color: #d63031; font-size: 3em;">Yay! I'm so happy! üíñ</h1>
                <p style="font-size: 1.3em; color: #555;">You just made my day! Happy Valentine's Day! üåπ</p>
            `;
            
            // Create confetti
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = ['#ff6b6b', '#ee5a6f', '#f39c12', '#e67e22', '#9b59b6'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    celebration.appendChild(confetti);
                }, i * 30);
            }
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth - 40;
            const maxY = containerRect.height - noBtn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make Yes button bigger each time
            const yesBtn = document.querySelector('.yes-btn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
        }
    </script>
</body>
</html>
